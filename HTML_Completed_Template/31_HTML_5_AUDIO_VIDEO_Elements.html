<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio & video</title>
    <style>
        div{
            background-color: black;
            padding: 10px;
            width: 500px;
            margin: 10px;
            text-align: center;
        }
        video{
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>

    <div>
        <audio controls>
            <source src="media/nature.mp3" type="audio/mp3">
        </audio>
    </div>

    <div>
        <video controls>
            <source src="media/shreya_goshal.mp4" type="video/mp4">
        </video>
    </div>


</body>
</html>
