<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        div{
            background-color: seagreen;
            padding: 10px;
            color: white;
            margin: 5px;
            width: 300px;
        }
    </style>
</head>
<body>

    <!-- input and label -->
    <div>
        <form>
            <label for="username">User Name</label>
            <input type="text" id="username">
            <br>
            <label for="something">Password</label>
            <input type="password" id="something">
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <!-- Table Form -->
    <div>
        <form>
            <table>
            <tr>
                <td>
                    <label>UserName</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
            </table>
        </form>
    </div>

    <!-- Select and Option -->
    <div>
        <form>
            <label>Select a Language</label>
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
                <option>Bootstrap</option>
                <option>Angular JS</option>
                <option>JQuery</option>
            </select>
        </form>
    </div>

    <!-- Textarea -->
    <div>
        <form>
            <label>Your Message</label>
            <textarea rows="5" cols="30"></textarea>
        </form>
    </div>

    <!-- button -->
    <div>
        <form>
            <label>UserName</label>
            <input type="text">
            <input type="button" value="button">
        </form>
    </div>

    <!-- datalist -->
    <div>
        <form>
            <label>Select a Language</label>
            <input list="technologies" name="tech">
            <datalist id="technologies">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
                <option value="JQuery">
                <option value="Bootstrap">
                <option value="Angular JS">
            </datalist>
        </form>
    </div>

</body>
</html>
