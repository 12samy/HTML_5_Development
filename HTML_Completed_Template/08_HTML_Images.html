<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Img Tag</title>
    <style>
        #custom-image{
            margin-left: 50px;
            border: 15px solid saddlebrown;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- Simple Image -->
    <h2>Simple Image</h2>
    <img src="img/forest.jpg">

    <!-- Image with Width and Height -->
    <h2>Image With Width and Height</h2>
    <img src="img/forest.jpg" width="400px" height="200px">

    <!-- Image with Alt attribute -->
    <h2>Image with Alt attribute</h2>
    <img src="img/facebook.jpg" width="400px" height="200px" alt="Facebook Image">

    <!-- Image Border with CSS -->
    <h2>Custom Image</h2>
    <img src="img/nature_path.jpg" width="400px" height="200px" id="custom-image">

    <!-- Float Image Example -->
    <h2>Float Image Example</h2>
    <img src="img/corporate.jpg" width="300px" height="150px" align="right">



</body>
</html>
