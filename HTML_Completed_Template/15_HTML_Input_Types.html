<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        div{
            background-color: purple;
            color: white;
            padding: 10px;
            width: 400px;
            margin: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>HTML Input Types</h2>
    <!-- input type text -->
    <div>
        <form>
            <label>UserName</label>
            <input type="text">
        </form>
    </div>

    <!-- input type password -->
    <div>
        <form>
            <label>Password</label>
            <input type="password">
        </form>
    </div>

    <!-- input type submit -->
    <div>
        <form>
            <label>UserName</label>
            <input type="text">
            <input type="submit">
        </form>
    </div>

    <!-- input type reset -->
    <div>
        <form>
            <label>UserName</label>
            <input type="text">
            <input type="reset">
        </form>
    </div>

    <!-- input type radio -->
    <div>
        <form>
            <label>is HTML easy ?</label>
            <input type="radio" name="easy" value="yes">YES
            <input type="radio" name="easy" value="no">NO
        </form>
    </div>

    <!-- input type checkbox -->
    <div>
        <form>
            <label>Select Your Hobbies</label>
            <input type="checkbox" value="eating">Eating
            <input type="checkbox" value="coding">Coding
            <input type="checkbox" value="Sleeping">Sleeping
        </form>
    </div>

    <!-- input type button -->
    <div>
        <form>
            <label>UserName</label>
            <input type="text">
            <input type="button" value="Button">
        </form>
    </div>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week -->
    <h2>HTML5 Input Types</h2>

    <!-- color -->
    <div>
        <form>
            <label>Select a Color</label>
            <input type="color">
        </form>
    </div>

    <!-- date -->
    <div>
        <form>
            <label>Select Your DOB</label>
            <input type="date">
        </form>
    </div>

    <!-- Date Time -->
    <div>
        <form>
            <label>Select Date & Time</label>
            <input type="datetime-local">
        </form>
    </div>

    <!-- email -->
    <div>
        <form>
            <label>Enter your Email</label>
            <input type="email">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Month -->
    <div>
        <form>
            <label>Select a Month</label>
            <input type="month">
        </form>
    </div>

    <!-- Number -->
    <div>
        <form>
            <label>Select your Age</label>
            <input type="number" min="18" max="60">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- range -->
    <div>
        <form>
            <label>Select a Range</label>
            <input type="range" min="0" max="100">
        </form>
    </div>

    <!-- Search -->
    <div>
        <form>
            <label>Search Here</label>
            <input type="search">
        </form>
    </div>

    <!-- time -->
    <div>
        <form>
            <label>Select a Time</label>
            <input type="time">
        </form>
    </div>

    <!-- url -->
    <div>
        <form>
            <label>Enter a Website URL</label>
            <input type="url">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- week -->
    <div>
        <form>
            <label>Select a Week</label>
            <input type="week">
        </form>
    </div>

</body>
</html>
